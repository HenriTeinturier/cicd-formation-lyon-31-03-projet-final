name: CI/CD workflow

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main

jobs:
  check-tests-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    strategy:
      fail-fast: true
      matrix:
        include:
          - name: verify code
            npm_command: "npm run lint"
          - name: Verify vulnerabilities
            npm_command: "npm audit --production --audit-level=critical"
          - name: run tests
            npm_command: "npm run test:ci"
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install node
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: "./server/package-lock.json"
      - name: installation dependances
        run: npm ci
      - name: ${{ matrix.name }}
        run: ${{ matrix.npm_command }}
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ matrix.npm_command == 'npm run test:ci' }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
